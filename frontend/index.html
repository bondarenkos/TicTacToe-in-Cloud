<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="text-container">
        <p id="current-turn" class="hide">It's <b><span id="clientId"></span></b> turn!</p>
    </div>
    <div class="center-container">
        <div id="tic-tac-toe-grid">
            <button id="x0y0" onclick="turn(0,0)"></button>
            <button id="x1y0" onclick="turn(1,0)"></button>
            <button id="x2y0" onclick="turn(2,0)"></button>
            <button id="x0y1" onclick="turn(0,1)"></button>
            <button id="x1y1" onclick="turn(1,1)"></button>
            <button id="x2y1" onclick="turn(2,1)"></button>
            <button id="x0y2" onclick="turn(0,2)"></button>
            <button id="x1y2" onclick="turn(1,2)"></button>
            <button id="x2y2" onclick="turn(2,2)"></button>
        </div>
        <div class="weight-container">
            <span id="clientNamePlace"></span>
        </div>
    </div>
    
    <div id="popup" class="container hide">
        <div class="sub-container">
            <span>You <b><span id="winnerId"></span></b>!</span>
        </div>
        <button id="replay" class="bttn" onclick="restart()">REPLAY</button>
    </div>

    <div id="login" class="container">
        <div class="sub-container">
            <span>Write your name here:</span>
            <input type="text" id="clientNameInput">
        </div>
        <button class="bttn" onclick="acceptName()">ACCEPT</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
    <script src="./js/socket.js"></script>
    <script>
        function acceptName(){
            let clientName = document.getElementById('clientNameInput').value;
            document.getElementById('login').classList.add('hide');
            document.getElementById('clientNamePlace').innerHTML = "Your name: " + clientName;
        }
    </script>
</body>

</html>
